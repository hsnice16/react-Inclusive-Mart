name: Unit tests
on: [pull_request]
jobs:
  run-unit-tests:
    name: Run all the unit tests of this repo
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v1
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: npm run ci:test
