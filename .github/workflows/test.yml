name: Unit tests
on: [pull_request]
jobs:
  run-unit-tests:
    name: Run all the unit tests of this repo
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.8
        with:
          test-script: npm run ci:test
