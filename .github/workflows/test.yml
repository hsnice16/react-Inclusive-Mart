name: Unit tests
on: [pull_request]
jobs:
  run-unit-tests:
    name: Run all the unit tests of this repo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.0.8
        with:
          test-script: npm run ci:test
